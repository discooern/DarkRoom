<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Darkroom</title>
  </head>
  <body>
    <div class="startScreen">
      <span class="title">
        <h1 class="title1">A</h1>
        <h1 class="title2">Dark</h1>
        <h1 class="title3">Room</h1>
      </span>
      <button class="startBtn">Start</button>
    </div>
    <div v-if="started" id="app"></div>
    <div id="canvas">
      <button class="stokeBtn"></button>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/PixiPlugin.min.js?r=3"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@2.6.1/dist/pixi-filters.js"></script>
    <script type="module" src="./fire.js"></script>
  </body>
</html>

<style>
.title{
  display: flex;
  width: 25rem;
  height: 6.2rem;
  justify-content: space-around;
  font-size: 18px;
  position: absolute;
  top: 35%;
  bottom: 65%;
  -webkit-text-stroke-width: .4px;
  -webkit-text-stroke-color: white;
  border-bottom: 2px gray solid
}

.startBtn{
  width: 200px;
  height: 50px;
  font-size: 20px;
  position: absolute;
  top: 60%;
  bottom: 40%;
}


.startScreen{
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center; 
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index:3;
  background:rgba(128, 128, 128, 0.201);
  
}

@keyframes dissappear{
  from {opacity: 1;}
  to {opacity: 0;}
}

#app{
animation-name: appear;
animation-timing-function: ease-in-out;
animation-duration: 4s;
z-index: 2;
padding: 0;
}

@keyframes appear{
  from {opacity: 0;}
  to {opacity: 1;}
}


.title1, .title2, .title3{
 animation-name: slideIn;
 animation-timing-function: ease-in;
 animation-duration: 1.5s;
}
.title2{
  animation-delay: .05s;
}
.title3{
  animation-delay: .15s;
}

@keyframes slideIn{
  from {opacity: 0; transform: translatey(-50px);}
  to {opacity: 1; transform: translatey(0);}
}

.stokeBtn{
  height: 250px;
  width: 250px;
  opacity: 0;
  position: absolute;
  transform: translate(-50%, -70%);
  top: 50%;
  bottom: 50%;
  left: 50%;
  right: 50%;
}

  html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}

* {
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}

body {
  background-color: #11111d;
}

#canvas {
  position: absolute;
  transition: all 1s ease-in-out;
  transform: scale( var(--fireScale));
}
</style>
